                <h1>关于Ontology的学习</h1>
                <div class="text">
                  <div id="text1">
                    <p>
                      <strong
                        >通过对Html关于Ontology，我读了《基于知识本体模型的能源构筑物协同设计方法研究》这篇文献，对本体的定义、类型、意义，他是怎么运用本体技术，本体搭建方法和相关实现方法中选择的部件以及能源构筑物与本体模型建立的步骤等方面进行了学习；也看了《Ontology在智能信息检索中的应用》这篇文献，了解到了它的研究背景，Ontology在计算机领域的含义，基于Ontology的信息检索过程以及它的一些实例和意义。
                      </strong>
                    </p>
